<!DOCTYPE html>
<html data-theme="light" lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>타이밍보다 원칙: 개인투자자 주식 가이드</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
            color: #1a202c;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 720px;
            min-height: 1280px;
            background-color: white;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .red-bar {
            background-color: #ED2E38;
            height: 14px;
            width: 88px;
        }
        .title-highlight {
            color: #ED2E38;
            font-weight: 800;
        }
        .guide-number {
            position: absolute;
            top: 40px;
            right: 40px;
            color: #f0f0f0;
            font-size: 66px;
            font-weight: 900;
            opacity: 0.6;
        }
        .bottom-texture {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 320px;
            background-color: #f8fafc;
            clip-path: polygon(0 35%, 100% 0, 100% 100%, 0% 100%);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .year-badge {
            background-color: #ED2E38;
            color: white;
            display: inline-block;
            padding: 7px 18px;
            border-radius: 22px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .mobile-badge {
            background-color: #2D3748;
            color: white;
            display: inline-block;
            padding: 7px 18px;
            border-radius: 22px;
            font-weight: 600;
            margin-left: 8px;
            font-size: 1.1rem;
        }
        .text-larger {
            font-size: 110%;
        }
        h1.main-title {
            font-size: 3.3rem;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }
        p.sub-title {
            font-size: 1.38rem; /* 10% larger than text-xl */
            font-weight: 500;
            margin-top: 2rem;
        }
        .middle-text {
            font-size: 1.24rem; /* 10% larger than text-lg */
        }
        .footer-text {
            font-size: 0.85rem; /* 10% larger than text-xs */
        }
        .author-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .author-info-item {
            font-size: 1.1rem;
            color: #4A5568;
            margin-bottom: 5px;
            line-height: 1.4;
        }
        .author-info-item:first-child {
            font-style: italic;
        }
        .author-info-item.name {
            font-weight: 600;
            color: #2D3748;
        }
        .author-info-item.url {
            font-size: 1.1rem;
            color: #4A5568;
        }
        .author-info-item.url a {
            color: #4A5568;
            text-decoration: none;
            border-bottom: 1px dotted #4A5568;
            transition: color 0.3s ease;
        }
        .author-info-item.url a:hover {
            color: #ED2E38;
        }
        .shield-icon {
            margin-right: 3px;
            color: #4A5568;
        }
    </style>
</head>
<body>
<div class="slide-container mx-auto">
<div class="guide-number">01</div>
<div class="bottom-texture"></div>
<div class="content flex flex-col justify-between h-full px-10 py-16">
<div class="top-section pt-20">
<div class="red-bar mb-6"></div>
<h1 class="main-title">
<span class="title-highlight">타이밍보다 원칙:</span><br/>
                    개인투자자 주식 가이드
                </h1>
<p class="sub-title text-gray-700">
                    실패를 피하고 오래 살아남기 위한<br/>주식투자 룰
                </p>
</div>
<div class="middle-section my-24">
<p class="middle-text text-gray-600">
                    데이터와 실제 사례로 정리한<br/>
<span class="font-bold">개인투자자 생존 지침서.</span>
</p>
</div>
<div class="bottom-section mb-16">
<div class="author-info">
<div class="author-info-item"><i class="fas fa-shield-alt shield-icon"></i> 실제 세미나 자료 기반</div>
<div class="author-info-item name">👤 염민수</div>
<div class="author-info-item url">🌐 <a href="https://fintips.netlify.app/" target="_blank">https://fintips.netlify.app/</a></div>
</div>
<div class="flex">
<div class="year-badge">
                        2025 최신판
                    </div>
<div class="mobile-badge">
<i class="fas fa-mobile-alt mr-1"></i> 모바일 최적화
                    </div>
</div>
<div class="flex items-center mt-4">
<div class="w-10 h-1 bg-gray-300"></div>
<p class="ml-3 footer-text text-gray-500">금융 꿀Tip단지 가이드 01</p>
</div>
</div>
</div>
</div>
</body>
</html>
