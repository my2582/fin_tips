<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>55세 CPF 변화 완전 가이드</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
            color: #1a202c;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 720px;
            min-height: 1280px;
            background-color: white;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .red-bar {
            background-color: #ED2E38;
            height: 14px;
            width: 88px;
        }
        .title-highlight {
            color: #ED2E38;
            font-weight: 800;
        }
        .guide-number {
            position: absolute;
            top: 40px;
            right: 40px;
            color: #f0f0f0;
            font-size: 66px;
            font-weight: 900;
            opacity: 0.6;
        }
        .bottom-texture {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 320px;
            background-color: #f8fafc;
            clip-path: polygon(0 35%, 100% 0, 100% 100%, 0% 100%);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .year-badge {
            background-color: #ED2E38;
            color: white;
            display: inline-block;
            padding: 7px 18px;
            border-radius: 22px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .mobile-badge {
            background-color: #2D3748;
            color: white;
            display: inline-block;
            padding: 7px 18px;
            border-radius: 22px;
            font-weight: 600;
            margin-left: 8px;
            font-size: 1.1rem;
        }
        h1.main-title {
            font-size: 3.3rem;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }
        p.sub-title {
            font-size: 1.38rem;
            font-weight: 500;
            margin-top: 2rem;
        }
        .middle-text {
            font-size: 1.24rem;
        }
        .footer-text {
            font-size: 0.85rem;
        }
        .author-info {
            margin-top: 12px;
            margin-bottom: 12px;
            font-size: 1.05rem;
            display: flex;
            flex-direction: column;
        }
        .author-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            line-height: 1.5;
        }
        .author-info-icon {
            width: 22px;
            text-align: center;
            margin-right: 8px;
            color: #4B5563;
        }
        .url-text {
            color: #2563EB;
            font-weight: 500;
        }
        .url-link {
            color: #2563EB;
            text-decoration: none;
            font-weight: 500;
        }
        .url-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="slide-container mx-auto">
<div class="guide-number">02</div>
<div class="bottom-texture"></div>
<div class="content flex flex-col justify-between h-full px-10 py-16">
<div class="top-section pt-20">
<div class="red-bar mb-6"></div>
<h1 class="main-title">
<span class="title-highlight">55세 CPF 변화</span><br/>실전가이드
</h1>
<p class="sub-title text-gray-700">
싱가포르 거주 한국인을 위한<br/>55세 CPF 변화 완벽 정리!
</p>
</div>
<div class="middle-section my-24">
<p class="middle-text text-gray-600">
FRS <span class="font-bold">$213,000</span> 달성 시<br/>
<span class="font-bold">평생 월 $1,700</span> 설계 가능
</p>
</div>
<div class="bottom-section mb-20">
<div class="flex">
<div class="year-badge">
2025년 완전판
</div>
<div class="mobile-badge">
<i class="fas fa-mobile-alt mr-1"></i> 모바일 최적화
</div>
</div>
<div class="author-info mt-8">
<div class="author-info-item">
<div class="author-info-icon"><i class="fas fa-check-circle"></i></div>
<div>실제 세미나 자료 기반</div>
</div>
<div class="author-info-item">
<div class="author-info-icon"><i class="fas fa-user"></i></div>
<div>염민수</div>
</div>
<div class="author-info-item">
<div class="author-info-icon"><i class="fas fa-globe"></i></div>
<div><a class="url-link" href="https://fintips.netlify.app/" rel="noopener" target="_blank">https://fintips.netlify.app/</a></div>
</div>
</div>
<div class="flex items-center mt-4">
<div class="w-10 h-1 bg-gray-300"></div>
<p class="ml-3 footer-text text-gray-500">금융 꿀Tip단지 가이드 02</p>
</div>
</div>
</div>
</div>
</body>
</html>
